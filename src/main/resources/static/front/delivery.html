function joberCheck(){
		//先发送请求获取登录用户id
		$.get("../login/joberCheck", null, function(data){
		if (data.code == 500) {
			alert("请先登录...");
			console.log("请先登录...");
			$("#em").text("你好！请先登录...");
			$("#n").css('display', 'flex');

			return;
		}
	
		if (data.code == 200) {
			//连上 websocket服务器
			openWebSocket(data.msg);
			getnickname();
		}
	},"json");
